<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live City Cams - America's Top Cities</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        
        .header {
            text-align: center;
            padding: 3rem 1rem 2rem;
            background: #0a0a0a;
            border-bottom: 1px solid #1a1a1a;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 300;
            letter-spacing: -0.5px;
        }
        
        .header p {
            font-size: 0.9rem;
            opacity: 0.6;
            font-weight: 300;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            min-height: calc(100vh - 200px);
        }
        
        .cities-panel {
            background: #111111;
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            padding: 1.5rem;
            height: fit-content;
        }
        
        .cities-panel h2 {
            margin-bottom: 1.5rem;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            font-weight: 500;
        }
        
        .city-list {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .city-item {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            padding: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .city-item:hover {
            background: #222222;
            border-color: #333333;
        }
        
        .city-item.active {
            background: #1a1a1a;
            border-color: #00ff88;
            box-shadow: 0 0 0 1px #00ff88;
        }
        
        .city-icon {
            width: 32px;
            height: 32px;
            background: #2a2a2a;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }
        
        .city-info h3 {
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .video-panel {
            background: #111111;
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }
        
        .video-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .video-header h2 {
            font-size: 1.5rem;
            font-weight: 400;
        }
        
        .video-container {
            flex: 1;
            position: relative;
            background: #000000;
            border-radius: 6px;
            overflow: hidden;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #1a1a1a;
        }
        
        .video-placeholder {
            text-align: center;
            padding: 2rem;
        }
        
        .video-placeholder h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            font-weight: 400;
        }
        
        .video-placeholder p {
            opacity: 0.6;
            font-size: 0.9rem;
            font-weight: 300;
        }
        
        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            background: #ff4444;
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 500;
            margin-left: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .live-dot {
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        iframe {
            width: 100%;
            height: 100%;
            min-height: 400px;
            border: none;
            border-radius: 6px;
            background: #000000;
        }
        

        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 1rem;
                gap: 1rem;
            }
            
            .header {
                padding: 2rem 1rem 1rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .header p {
                font-size: 0.8rem;
            }
            
            .video-header h2 {
                font-size: 1.2rem;
            }
            
            .cities-panel {
                padding: 1rem;
            }
            
            .video-panel {
                padding: 1rem;
            }
        }
    </style>
</head>

        let selectedCity = null;

        function populateCities() {
            const cityList = document.getElementById('cityList');
            cityList.innerHTML = '';

            cities.forEach(city => {
                const cityItem = document.createElement('div');
                cityItem.className = 'city-item';
                cityItem.onclick = () => selectCity(city);

                cityItem.innerHTML = `
                    <div class="city-icon">${city.icon}</div>
                    <div class="city-info">
                        <h3>${city.name}</h3>
                    </div>
                `;

                cityList.appendChild(cityItem);
            });
        }

        function selectCity(city) {
            selectedCity = city;
            
            // Update active state
            document.querySelectorAll('.city-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            // Update header
            document.getElementById('selectedCityName').innerHTML = `
                ${city.icon} ${city.name}, ${city.state}
                <span class="live-indicator">
                    <span class="live-dot"></span>
                    LIVE
                </span>
            `;

            // Show video
            const videoFrame = document.getElementById('videoFrame');
            const videoPlaceholder = document.getElementById('videoPlaceholder');
            
            videoFrame.style.display = 'block';
            videoPlaceholder.style.display = 'none';
            
            // Load YouTube live stream with proper parameters
            const videoUrl = `https://www.youtube.com/embed/${city.videoId}?autoplay=1&mute=1&controls=1&rel=0`;
            console.log('Loading video for', city.name, ':', videoUrl);
            videoFrame.src = videoUrl;
            
            // Add a small delay to ensure the iframe loads
            setTimeout(() => {
                if (videoFrame.contentWindow) {
                    console.log('Video iframe loaded successfully');
                } else {
                    console.log('Video iframe may not have loaded');
                }
            }, 1000);

            // Hide city stats
            const cityStats = document.getElementById('cityStats');
            cityStats.style.display = 'none';
        }

        // Initialize the app
        populateCities();

        // Add some interactivity
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-select first city after a delay
            setTimeout(() => {
                if (cities.length > 0) {
                    const firstCityItem = document.querySelector('.city-item');
                    if (firstCityItem) {
                        firstCityItem.click();
                    }
                }
            }, 1000);
        });
    </script>
